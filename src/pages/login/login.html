<ion-content>
  <div text-center>
    <img src="assets/imgs/login-header.jpg" />
      <ion-title color="dark">eQuas</ion-title>
  </div>
  <form (submit)="login()">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="loginDetails.username" type="text" autocorrect="off" autocapitalize="none" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="loginDetails.password" type="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>LOGIN</button>
      </div>

      <div padding text-center>
        <p>Don't have an account yet? <a (click)="signup()">Create one.</a></p>
      </div>

    </ion-list>
  </form>
</ion-content>
