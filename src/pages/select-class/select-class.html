<ion-header>


  <ion-navbar color="primary">
    
    <ion-title>Choose Class/Grade</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list radio-group >
    <ion-list-header color="secondary">
              Grades/Classes
    </ion-list-header>

    <ion-item *ngFor="let grade of grades" (click)="selectedClass(grade.name)">
      <ion-label>{{grade.name}}
      </ion-label>
      <ion-icon name="arrow-forward" item-end></ion-icon>
        <button ion-fab color="danger" item-end>A-{{grade.absent}}</button>
        <button ion-fab color="green" item-end>P-{{grade.present}}</button>
        <button ion-fab item-end>T-{{grade.count}}</button>
        
    </ion-item>
  </ion-list>

</ion-content>
