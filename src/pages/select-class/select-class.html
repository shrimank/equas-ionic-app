<ion-header>


  <ion-navbar color="equas-theme">
    
    <ion-title>Choose Class/Grade</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding color="light">

  <ion-list radio-group >
    <ion-list-header color="danger">
              Grades/Classes
    </ion-list-header>

    <ion-item *ngFor="let grade of grades">
      <ion-label>{{grade.name}}</ion-label>
      <ion-radio [value]="grade.name" (ionSelect)="selectedClass($event)"></ion-radio>
      <ion-badge item-end>{{grade.count}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
