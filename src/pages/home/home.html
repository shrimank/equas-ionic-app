<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button  id="searchBtn" ion-button icon-only (click)="openAIModal()">
            <ion-icon no-padding name="aperture"></ion-icon>
          </button>
        </ion-buttons>
      
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let card of cards">
    <ion-card-header>
        <ion-icon  [name]="card.icon_name"></ion-icon>
         <span> {{card.header}}</span>
    </ion-card-header>

    <ion-list *ngFor="let item of card.items" >
      <button ion-item [navPush]="item.page" >
        <ion-icon [name]="item.icon_name" item-start></ion-icon>
        {{item.name}}
      </button>

    </ion-list>
  </ion-card>


</ion-content>
